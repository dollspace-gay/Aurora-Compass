# Rust formatting configuration for Aurora Compass
# https://rust-lang.github.io/rustfmt/
#
# Note: This configuration uses only stable rustfmt features.
# For advanced formatting options, use nightly Rust: `cargo +nightly fmt`

# Edition
edition = "2021"

# Maximum line width
max_width = 100

# Indentation
tab_spaces = 4
hard_tabs = false

# Imports (stable)
reorder_imports = true
reorder_modules = true

# Use field init shorthand if possible
use_field_init_shorthand = true

# Use try shorthand
use_try_shorthand = true

# Remove nested parens
remove_nested_parens = true

# Merge derives
merge_derives = true

# Function definitions
fn_call_width = 80

# Struct formatting
struct_lit_width = 50
struct_variant_width = 50

# Array formatting
array_width = 80

# Chain formatting
chain_width = 60
single_line_if_else_max_width = 50

# Newline style (Unix by default, overridden to Windows on Windows)
newline_style = "Auto"

